<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="header">
      <nav class="navbar navbar-expand-md bg-light navbar-light">
        <!-- Brand -->
        <a class="navbar-brand" href="#"
          ><span> <i class="fa fa-user"></i> </span
        ></a>

        <!-- Toggler/collapsibe Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link " href="#">Customer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li id="signupButton" class="nav-item">
              <a
                type="button"
                data-toggle="modal"
                data-target="#SignUpModal"
                href="#"
                class="nav-link"
                ><span class="glyphicon glyphicon-user"></span> SingUp
              </a>
            </li>
            <li id="loginButton" class="nav-item navbar-right">
              <a
                id="login"
                type="button"
                data-toggle="modal"
                data-target="#LoginModal"
                class="nav-link"
                href="#"
              >
                <span class="glyphicon glyphicon-log-in"></span> Login
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <br />
    <div class="container-fluid">
      <div id="tabButtons">
        <button id="navButtons" class="navbar-brand" style="color: wheat;">
          <span><i class="fa fa-user" style="width: 30px;"></i></span>Customer
          Profile
        </button>
        <button id="navButtons" class="navbar-brand">
          <span><i class="fa fa-shopping-cart" style="width: 30px;"></i></span
          >Customer Orders
        </button>
        <button id="navButtons" class="navbar-brand">
          <span><i class="fa fa-edit" style="width: 30px;"></i></span>Edit
          Customer
        </button>
      </div>
      <br />
      <br />
      <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4">
          <img
            src="../../assets/Images/customerProfilePhoto_Male.png"
            alt="CustomerImage"
            width="55%"
            height="55%"
          />
        </div>
        <div class="col-sm-8 col-md-8 col-lg-8 col-xs-8">
          <br />
          <div class="row">
            <strong>Marella Sai</strong>
          </div>
          <div class="row">
            <p>23 <br />India</p>
          </div>
        </div>
      </div>
      <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
      </agm-map>
      
    </div>
  </body>
</html>
